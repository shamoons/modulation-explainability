[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    snapshot: marks tests that create or use snapshots
    contract: marks tests that verify contract requirements
log_cli = true
log_cli_level = INFO
filterwarnings =
    ignore::DeprecationWarning 