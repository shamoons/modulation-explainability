program: src/train_constellation.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  batch_size:
    distribution: categorical
    values: [64, 128, 256, 512]
  
  base_lr:
    distribution: log_uniform_values
    min: 1e-7
    max: 1e-3

  max_lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2

  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-4

  use_snr_buckets:
    value: "True"

  num_cycles:
    distribution: int_uniform
    min: 2
    max: 10
  
  test_size:
    distribution: uniform
    min: 0.1
    max: 0.3

  # Fixed value for mods_to_process
  mods_to_process:
    value: "BPSK,QPSK,8PSK,OOK,8ASK,16QAM,256QAM,FM,GMSK,OQPSK"

  snr_list:
    value: None

early_terminate:
  type: hyperband
  min_iter: 3