program: src/train_constellation.py
method: bayes
metric:
  name: validation_loss
  goal: minimize
parameters:
  batch_size:
    distribution: categorical
    values: [64, 128, 256, 512]
  
  base_lr:
    distribution: log_uniform_values
    min: 1e-7
    max: 1e-3

  max_lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2

  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-4

  epochs:
    distribution: int_uniform
    min: 10
    max: 100

  use_snr_buckets:
    distribution: categorical
    values: [true, false]

  num_cycles:
    distribution: int_uniform
    min: 2
    max: 10

  # Fixed value for mods_to_process
  mods_to_process:
    value: "BPSK,QPSK,8PSK,OOK,8ASK,16QAM,256QAM,FM,GMSK,OQPSK"

  snr_list:
    value: None

early_terminate:
  type: hyperband
  min_iter: 3