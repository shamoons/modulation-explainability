program: src/train_constellation.py
method: bayes
metric:
  name: train_loss
  goal: minimize
parameters:
  base_lr:
    distribution: log_uniform_values
    min: 1e-7
    max: 1e-6

  max_lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2

  weight_decay:
    value: 1e-5

  use_snr_buckets:
    value: "True"

  num_cycles:
    values: [2, 4]
  
  test_size:
    value: 0.2

  # Fixed value for mods_to_process
  mods_to_process:
    value: "BPSK,QPSK,8PSK,OOK,8ASK,16QAM,256QAM,FM,GMSK,OQPSK"
  
  batch_size:
    value: 512

early_terminate:
  type: hyperband
  min_iter: 12